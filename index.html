<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row vh-100 bg-white">
      <div class="col-md-6 login">
        <div class="login-form animate__animated animate__fadeInDown">
          <div
            class="login_div d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
          >
            <form class="mx-auto">
              <h3 class="mb-0 fw-bold pb-3 align-items-center text-center">
                LOGIN
              </h3>
              <p class="text-center fw-normal fs-6 lh-1">
                How to get started lorem ipsum dolor at?
              </p>

             
              <div
                class="input-group rounded-4 bg-light-subtle px-3 py-2 mb-3 w-100 my-0 mx-auto"
              >
                <span class="input-group-text bg-transparent border-0"
                  ><i class="bi bi-person"></i
                ></span>
                <input
                  type="text"
                  class="form-control border-0 bg-transparent"
                  placeholder="Username"
                />
              </div>

              <div
                class="input-group rounded-4 bg-light-subtle px-3 py-2 mb-3 w-100 mx-auto"
              >
                <span class="input-group-text bg-transparent border-0"
                  ><i class="bi bi-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control border-0 bg-transparent"
                  placeholder="Password"
                  aria-label="Password"
                />
              </div>

              <div class="col-md-12 text-center">
                <button
                  type="submit"
                  class="btn btn-block mybtn tx-tfm fw-bold rounded-4"
                >
                  Login Now
                </button>
              </div>

              <div class="form-group mx-auto w-100">
                <p class="text-center mt-3 divider-text mx-auto fs-6 lh-1">
                  <b>Login</b>&nbsp;With Others
                </p>
              </div>

              <div class="col-12 mb-3 text-center p-2 w-100 mx-auto">
                <a href="#" class="social-btn text-decoration-none">
                  <!-- Google Multi-color SVG -->
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 533.5 544.3"
                    class="me-2"
                  >
                    <path
                      fill="#4285F4"
                      d="M533.5 278.4c0-17.5-1.6-35.4-5-52.3H272v98.9h146.9c-6.3 33.7-25.2 62.3-53.7 81.3v67h86.9c50.7-46.7 81.4-115.5 81.4-195.9z"
                    />
                    <path
                      fill="#34A853"
                      d="M272 544.3c72.3 0 133-23.8 177.3-64.8l-86.9-67c-24.1 16.3-55 25.9-90.4 25.9-69.5 0-128.3-46.9-149.3-110.1H34.4v68.8c44.2 87.6 134.6 147.2 237.6 147.2z"
                    />
                    <path
                      fill="#FBBC05"
                      d="M122.7 328.3c-10.6-31.7-10.6-65.9 0-97.6V161.9H34.4c-38.6 76.3-38.6 166.2 0 242.5l88.3-68.1z"
                    />
                    <path
                      fill="#EA4335"
                      d="M272 107.7c37.1-.6 72.9 12.7 100.3 37.8l75.1-75.1C403.5 23.7 339.5-.6 272 0 169 0 78.6 59.5 34.4 147.1l88.3 68.8C143.7 154.6 202.5 107.7 272 107.7z"
                    />
                  </svg>
                  <span class="social-text text-dark" style="font-size: 12px"
                    >Login with <b>Google</b></span
                  >
                </a>
              </div>

              <div class="col-12 col-md-col-6 text-center p-1 w-100 mx-auto">
                <a href="#" class="social-btn text-decoration-none">
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="#1877F2"
                    xmlns="http://www.w3.org/2000/svg"
                    class="me-2 rounded-5"
                  >
                    <path
                      d="M22.675 0H1.325C.593 0 0 .593 0 1.326v21.348C0 23.406.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.894-4.788 4.66-4.788 1.325 0 2.466.099 2.797.143v3.24l-1.918.001c-1.504 0-1.796.715-1.796 1.763v2.31h3.59l-.467 3.622h-3.123V24h6.116c.73 0 1.324-.594 1.324-1.326V1.326C24 .593 23.406 0 22.675 0z"
                    />
                  </svg>
                  <span class="social-text text-dark" style="font-size: 12px"
                    >Login with <b>Facebook</b></span
                  >
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6 image position-relative d-none d-md-block">
        <div class="bg-decor position-absolute top-0 start-0 vh-100"></div>

        <div
          id="image-box"
          class="position-relative z-2 d-flex flex-column align-items-center justify-content-center h-100 pt-5"
        >
          <div class="text-box p-3 position-relative text-center">
            <p class="text-white fw-bold mb-0">
              Very good works are<br />
              waiting for you Login Now!!!
            </p>

            <img
              src="img/wom.png"
              alt="Login Visual"
              id="login-image"
              class="mb-3 img-fluid animate__animated animate__fadeInRight"
            />

            <div class="circle-icon position-absolute">
              <img src="img/Group 11.png" class="icon-inside" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
